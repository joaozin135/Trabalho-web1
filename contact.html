<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Contato</title>
</head>
<body>
    <nav class="BarraSuperior">
              <img src="images/logo.png" alt="Logo Alka Contábil" class="logo">
                <div class="nav-links">
                        <a href="index.html">Inicio</a>
                        <a href="services.html">Serviços</a>
                        <a href="team.html">Equipe</a>
                        <a href="contact.html">Contato</a>
                </div>
        </nav>

    <section class="contactsection">
        <div class="left">
            <h1>Qual a impôrtancia da Contabilidade no seu negócio?</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/HATCpXL90bc?si=HM59CpiNqHR84duA" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
            gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="divider"></div>
        <div class="right">
            <form>
                <h2>Contato</h2>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Mensagem</label>
                <textarea name="message" id="message" required></textarea>

                <button type="submit">Enviar</button>

            </form>



        </div>



    </section>

</body>
</html>
